<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1>Construction Project Manager</h1>
                <div class="header-controls">
                    <select id="userRole" class="control">
                        <option value="admin">Admin</option>
                        <option value="readonly">Read Only</option>
                    </select>
                    <button id="exportBtn" class="btn btn-secondary">Export</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                    <button id="importBtn" class="btn btn-secondary">Import</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <div class="container">
                <button class="nav-btn active" data-tab="dashboard">Dashboard</button>
                <button class="nav-btn" data-tab="projects">Projects</button>
                <button class="nav-btn" data-tab="architects">Architects</button>
                <button class="nav-btn" data-tab="supervisors">Supervisors</button>
                <button class="nav-btn" data-tab="contractors">Contractors</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Dashboard Tab -->
                <section id="dashboard" class="tab-content active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="activeProjectsCount">0</div>
                            <div class="stat-label">Active Projects</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="teamMembersCount">0</div>
                            <div class="stat-label">Team Members</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="completedTasksCount">0</div>
                            <div class="stat-label">Completed Tasks</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="overdueItemsCount">0</div>
                            <div class="stat-label">Overdue Items</div>
                        </div>
                    </div>
                    <div class="recent-activity">
                        <h2>Recent Activity</h2>
                        <div id="activityList" class="activity-list"></div>
                    </div>
                </section>

                <!-- Projects Tab -->
                <section id="projects" class="tab-content">
                    <div class="section-header">
                        <h2>Projects</h2>
                        <button id="addProjectBtn" class="btn btn-primary">Add Project</button>
                    </div>
                    <div id="projectsList" class="items-grid"></div>
                </section>

                <!-- Architects Tab -->
                <section id="architects" class="tab-content">
                    <div class="section-header">
                        <h2>Architects</h2>
                        <button id="addArchitectBtn" class="btn btn-primary">Add Architect</button>
                    </div>
                    <div id="architectsList" class="items-grid"></div>
                </section>

                <!-- Supervisors Tab -->
                <section id="supervisors" class="tab-content">
                    <div class="section-header">
                        <h2>Supervisors</h2>
                        <button id="addSupervisorBtn" class="btn btn-primary">Add Supervisor</button>
                    </div>
                    <div id="supervisorsList" class="items-grid"></div>
                </section>

                <!-- Contractors Tab -->
                <section id="contractors" class="tab-content">
                    <div class="section-header">
                        <h2>Contractors</h2>
                        <button id="addContractorBtn" class="btn btn-primary">Add Contractor</button>
                    </div>
                    <div id="contractorsList" class="items-grid"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
