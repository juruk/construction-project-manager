<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Project Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .header {
            background: #fff;
            padding: 20px;
            border-bottom: 2px solid #ddd;
            text-align: center;
            position: relative;
        }

        .sync-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sync-status {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .sync-status.synced {
            background: #28a745;
            color: white;
        }

        .sync-status.syncing {
            background: #ffc107;
            color: #333;
        }

        .sync-status.error {
            background: #dc3545;
            color: white;
        }

        .sync-status.offline {
            background: #6c757d;
            color: white;
        }

        .sync-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }

        .sync-button:hover {
            background: #0056b3;
        }

        .sync-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .nav {
            background: #333;
            padding: 0;
        }

        .nav-btn {
            background: #333;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .nav-btn:hover {
            background: #555;
        }

        .nav-btn.active {
            background: #007bff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .status-active { background: #28a745; color: white; }
        .status-planning { background: #6f42c1; color: white; }
        .status-completed { background: #007bff; color: white; }
        .status-pending { background: #ffc107; color: #333; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            z-index: 1001;
            display: none;
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Construction Project Manager</h1>
        <div class="sync-container">
            <div id="syncStatus" class="sync-status offline">Offline</div>
            <button id="syncButton" class="sync-button" onclick="manualSync()">Sync</button>
        </div>
    </div>

    <nav class="nav">
        <button class="nav-btn active" onclick="showTab('dashboard')">Dashboard</button>
        <button class="nav-btn" onclick="showTab('projects')">Projects</button>
        <button class="nav-btn" onclick="showTab('architects')">Architects</button>
        <button class="nav-btn" onclick="showTab('supervisors')">Supervisors</button>
        <button class="nav-btn" onclick="showTab('contractors')">Contractors</button>
    </nav>

    <div class="container">
        <!-- Dashboard -->
        <div id="dashboard" class="tab-content active">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="projectsCount">0</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="architectsCount">0</div>
                    <div class="stat-label">Architects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="supervisorsCount">0</div>
                    <div class="stat-label">Supervisors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="contractorsCount">0</div>
                    <div class="stat-label">Contractors</div>
                </div>
            </div>
        </div>

        <!-- Projects -->
        <div id="projects" class="tab-content">
            <div class="section-header">
                <h2>Projects</h2>
                <button class="btn" onclick="showModal('Add Project', createProjectForm())">Add Project</button>
            </div>
            <div id="projectsList" class="items-grid"></div>
        </div>

        <!-- Architects -->
        <div id="architects" class="tab-content">
            <div class="section-header">
                <h2>Architects</h2>
                <button class="btn" onclick="showModal('Add Architect', createArchitectForm())">Add Architect</button>
            </div>
            <div id="architectsList" class="items-grid"></div>
        </div>

        <!-- Supervisors -->
        <div id="supervisors" class="tab-content">
            <div class="section-header">
                <h2>Supervisors</h2>
                <button class="btn" onclick="showModal('Add Supervisor', createSupervisorForm())">Add Supervisor</button>
            </div>
            <div id="supervisorsList" class="items-grid"></div>
        </div>

        <!-- Contractors -->
        <div id="contractors" class="tab-content">
            <div class="section-header">
                <h2>Contractors</h2>
                <button class="btn" onclick="showModal('Add Contractor', createContractorForm())">Add Contractor</button>
            </div>
            <div id="contractorsList" class="items-grid"></div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        // Configuration - Replace with your repository details
        const GITHUB_REPO = 'juruk/construction-project-manager';
        const GITHUB_TOKEN = 'your_github_token_here'; // Users need to add their token
        const DATA_FILE_PATH = 'construction-data.json';

        // Data storage
        let data = {
            projects: [],
            architects: [],
            supervisors: [],
            contractors: [],
            lastSync: null
        };

        // Sync state management
        let syncState = {
            isOnline: navigator.onLine,
            isSyncing: false,
            lastError: null
        };

        // Initialize GitHub API
        const github = {
            baseUrl: 'https://api.github.com',
            
            async request(method, path, body = null) {
                if (!GITHUB_TOKEN || GITHUB_TOKEN === 'your_github_token_here') {
                    throw new Error('GitHub token not configured');
                }

                const response = await fetch(`${this.baseUrl}${path}`, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github+json',
                        'Content-Type': 'application/json'
                    },
                    body: body ? JSON.stringify(body) : null
                });

                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }

                return response.json();
            },

            async getFileContent(path) {
                try {
                    const result = await this.request('GET', `/repos/${GITHUB_REPO}/contents/${path}`);
                    return JSON.parse(atob(result.content));
                } catch (error) {
                    if (error.message.includes('404')) {
                        return null; // File doesn't exist yet
                    }
                    throw error;
                }
            },

            async updateFile(path, content, message) {
                const data = {
                    message,
                    content: btoa(JSON.stringify(content, null, 2))
                };

                // Check if file exists to get SHA
                try {
                    const existing = await this.request('GET', `/repos/${GITHUB_REPO}/contents/${path}`);
                    data.sha = existing.sha;
                } catch (error) {
                    // File doesn't exist, that's fine
                }

                return this.request('PUT', `/repos/${GITHUB_REPO}/contents/${path}`, data);
            }
        };

        // Storage management
        const storage = {
            saveToLocalStorage() {
                try {
                    localStorage.setItem('construction-data', JSON.stringify(data));
                    localStorage.setItem('construction-data-timestamp', Date.now().toString());
                } catch (error) {
                    console.error('Failed to save to localStorage:', error);
                }
            },

            loadFromLocalStorage() {
                try {
                    const stored = localStorage.getItem('construction-data');
                    if (stored) {
                        return JSON.parse(stored);
                    }
                } catch (error) {
                    console.error('Failed to load from localStorage:', error);
                }
                return null;
            },

            async saveToGitHub() {
                if (!syncState.isOnline || GITHUB_TOKEN === 'your_github_token_here') {
                    return false;
                }

                try {
                    setSyncStatus('syncing');
                    data.lastSync = new Date().toISOString();
                    
                    await github.updateFile(
                        DATA_FILE_PATH,
                        data,
                        `Update construction data - ${new Date().toLocaleString()}`
                    );
                    
                    this.saveToLocalStorage();
                    setSyncStatus('synced');
                    showNotification('Data synced to GitHub successfully', 'success');
                    return true;
                } catch (error) {
                    console.error('Failed to sync to GitHub:', error);
                    setSyncStatus('error');
                    syncState.lastError = error.message;
                    showNotification(`Sync failed: ${error.message}`, 'error');
                    return false;
                }
            },

            async loadFromGitHub() {
                if (!syncState.isOnline || GITHUB_TOKEN === 'your_github_token_here') {
                    return null;
                }

                try {
                    setSyncStatus('syncing');
                    const githubData = await github.getFileContent(DATA_FILE_PATH);
                    
                    if (githubData) {
                        setSyncStatus('synced');
                        showNotification('Data loaded from GitHub', 'success');
                        return githubData;
                    } else {
                        setSyncStatus('synced');
                        return null;
                    }
                } catch (error) {
                    console.error('Failed to load from GitHub:', error);
                    setSyncStatus('error');
                    syncState.lastError = error.message;
                    showNotification(`Failed to load from GitHub: ${error.message}`, 'error');
                    return null;
                }
            }
        };

        // UI Management
        function setSyncStatus(status) {
            const statusElement = document.getElementById('syncStatus');
            const syncButton = document.getElementById('syncButton');
            
            statusElement.className = `sync-status ${status}`;
            
            switch (status) {
                case 'synced':
                    statusElement.textContent = 'Synced';
                    syncButton.disabled = false;
                    syncState.isSyncing = false;
                    break;
                case 'syncing':
                    statusElement.textContent = 'Syncing...';
                    syncButton.disabled = true;
                    syncState.isSyncing = true;
                    break;
                case 'error':
                    statusElement.textContent = 'Error';
                    syncButton.disabled = false;
                    syncState.isSyncing = false;
                    break;
                case 'offline':
                    statusElement.textContent = 'Offline';
                    syncButton.disabled = true;
                    syncState.isSyncing = false;
                    break;
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 4000);
        }

        // Data management with auto-sync
        async function saveAndSync() {
            storage.saveToLocalStorage();
            if (syncState.isOnline && !syncState.isSyncing) {
                await storage.saveToGitHub();
            }
        }

        async function manualSync() {
            if (syncState.isSyncing) return;
            
            if (!syncState.isOnline) {
                showNotification('Cannot sync while offline', 'error');
                return;
            }

            if (GITHUB_TOKEN === 'your_github_token_here') {
                showNotification('GitHub token not configured. Please add your token to enable sync.', 'error');
                return;
            }

            // Try to load from GitHub first, then save current data
            const githubData = await storage.loadFromGitHub();
            if (githubData && githubData.lastSync) {
                const localTimestamp = localStorage.getItem('construction-data-timestamp');
                const githubTimestamp = new Date(githubData.lastSync).getTime();
                const localTime = localTimestamp ? parseInt(localTimestamp) : 0;

                if (githubTimestamp > localTime) {
                    // GitHub data is newer
                    data = githubData;
                    renderAll();
                    updateDashboard();
                    showNotification('Loaded newer data from GitHub', 'info');
                }
            }

            // Always save current data to GitHub
            await storage.saveToGitHub();
        }

        // Network status monitoring
        window.addEventListener('online', () => {
            syncState.isOnline = true;
            setSyncStatus('synced');
            showNotification('Back online', 'success');
        });

        window.addEventListener('offline', () => {
            syncState.isOnline = false;
            setSyncStatus('offline');
            showNotification('Working offline', 'info');
        });

        // Load sample data
        function loadSampleData() {
            if (data.projects.length === 0) {
                data.projects = [
                    {
                        id: 1,
                        name: "Downtown Office Complex",
                        location: "123 Main St",
                        status: "active",
                        budget: 2500000,
                        description: "Modern office building with 20 floors"
                    },
                    {
                        id: 2,
                        name: "Residential Tower",
                        location: "456 Oak Ave",
                        status: "planning",
                        budget: 1800000,
                        description: "Luxury residential building"
                    }
                ];

                data.architects = [
                    {
                        id: 1,
                        name: "Sarah Johnson",
                        email: "sarah@example.com",
                        phone: "(555) 123-4567",
                        specialization: "Commercial Architecture"
                    }
                ];

                data.supervisors = [
                    {
                        id: 1,
                        name: "Mike Thompson",
                        email: "mike@example.com",
                        phone: "(555) 234-5678",
                        department: "Construction Management"
                    }
                ];

                data.contractors = [
                    {
                        id: 1,
                        name: "David Martinez",
                        company: "Elite Construction LLC",
                        email: "david@example.com",
                        phone: "(555) 345-6789",
                        trade: "General Contractor"
                    }
                ];
            }
        }

        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'dashboard') {
                updateDashboard();
            }
        }

        // Update dashboard statistics
        function updateDashboard() {
            document.getElementById('projectsCount').textContent = data.projects.length;
            document.getElementById('architectsCount').textContent = data.architects.length;
            document.getElementById('supervisorsCount').textContent = data.supervisors.length;
            document.getElementById('contractorsCount').textContent = data.contractors.length;
        }

        // Modal functions
        function showModal(title, content) {
            document.getElementById('modalBody').innerHTML = '<h3>' + title + '</h3>' + content;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Generate unique ID
        function generateId() {
            return Math.max(...[
                ...data.projects.map(p => p.id || 0),
                ...data.architects.map(a => a.id || 0),
                ...data.supervisors.map(s => s.id || 0),
                ...data.contractors.map(c => c.id || 0),
                0
            ]) + 1;
        }

        // Project functions
        function createProjectForm(project = {}) {
            return `
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="projectName" class="form-control" value="${project.name || ''}" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="projectLocation" class="form-control" value="${project.location || ''}">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="projectStatus" class="form-control">
                        <option value="planning" ${project.status === 'planning' ? 'selected' : ''}>Planning</option>
                        <option value="active" ${project.status === 'active' ? 'selected' : ''}>Active</option>
                        <option value="completed" ${project.status === 'completed' ? 'selected' : ''}>Completed</option>
                        <option value="pending" ${project.status === 'pending' ? 'selected' : ''}>Pending</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Budget</label>
                    <input type="number" id="projectBudget" class="form-control" value="${project.budget || ''}">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="projectDescription" class="form-control">${project.description || ''}</textarea>
                </div>
                <button class="btn" onclick="saveProject(${project.id || 'null'})">Save</button>
            `;
        }

        async function saveProject(id) {
            const projectData = {
                name: document.getElementById('projectName').value,
                location: document.getElementById('projectLocation').value,
                status: document.getElementById('projectStatus').value,
                budget: parseInt(document.getElementById('projectBudget').value) || 0,
                description: document.getElementById('projectDescription').value
            };

            if (id) {
                const index = data.projects.findIndex(p => p.id === id);
                data.projects[index] = { ...data.projects[index], ...projectData };
            } else {
                data.projects.push({ id: generateId(), ...projectData });
            }

            renderProjects();
            closeModal();
            await saveAndSync();
        }

        function editProject(id) {
            const project = data.projects.find(p => p.id === id);
            showModal('Edit Project', createProjectForm(project));
        }

        async function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                data.projects = data.projects.filter(p => p.id !== id);
                renderProjects();
                await saveAndSync();
            }
        }

        function renderProjects() {
            const container = document.getElementById('projectsList');
            container.innerHTML = data.projects.map(project => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${project.name}</div>
                        <div class="card-actions">
                            <button class="btn btn-sm" onclick="editProject(${project.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProject(${project.id})">Delete</button>
                        </div>
                    </div>
                    <div class="status status-${project.status}">${project.status}</div>
                    <p><strong>Location:</strong> ${project.location || 'Not specified'}</p>
                    <p><strong>Budget:</strong> $${project.budget.toLocaleString()}</p>
                    <p><strong>Description:</strong> ${project.description || 'No description'}</p>
                </div>
            `).join('');
        }

        // Similar functions for Architects, Supervisors, and Contractors
        function createArchitectForm(architect = {}) {
            return `
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="architectName" class="form-control" value="${architect.name || ''}" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="architectEmail" class="form-control" value="${architect.email || ''}">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="architectPhone" class="form-control" value="${architect.phone || ''}">
                </div>
                <div class="form-group">
                    <label>Specialization</label>
                    <input type="text" id="architectSpecialization" class="form-control" value="${architect.specialization || ''}">
                </div>
                <button class="btn" onclick="saveArchitect(${architect.id || 'null'})">Save</button>
            `;
        }

        async function saveArchitect(id) {
            const architectData = {
                name: document.getElementById('architectName').value,
                email: document.getElementById('architectEmail').value,
                phone: document.getElementById('architectPhone').value,
                specialization: document.getElementById('architectSpecialization').value
            };

            if (id) {
                const index = data.architects.findIndex(a => a.id === id);
                data.architects[index] = { ...data.architects[index], ...architectData };
            } else {
                data.architects.push({ id: generateId(), ...architectData });
            }

            renderArchitects();
            closeModal();
            await saveAndSync();
        }

        function editArchitect(id) {
            const architect = data.architects.find(a => a.id === id);
            showModal('Edit Architect', createArchitectForm(architect));
        }

        async function deleteArchitect(id) {
            if (confirm('Are you sure you want to delete this architect?')) {
                data.architects = data.architects.filter(a => a.id !== id);
                renderArchitects();
                await saveAndSync();
            }
        }

        function renderArchitects() {
            const container = document.getElementById('architectsList');
            container.innerHTML = data.architects.map(architect => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">${architect.name}</div>
                        <div class="card-actions">
                            <button class="btn btn-sm" onclick="editArchitect(${architect.id})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteArchitect(${architect.id})">Delete</button>
                        </div>
                    </div>
                    <p><strong>Email:</strong> ${architect.email || 'Not provided'}</p>
                    <p><strong>Phone:</strong> ${architect.phone || 'Not provided'}</p>

        // Initialize app
        async function init() {
            // Set initial sync status
            setSyncStatus(syncState.isOnline ? 'synced' : 'offline');
            
            // Try to load data in order of preference: GitHub -> localStorage -> sample
            let loadedData = null;
            
            // Try GitHub first
            if (syncState.isOnline && GITHUB_TOKEN !== 'your_github_token_here') {
                loadedData = await storage.loadFromGitHub();
            }
            
            // Fallback to localStorage
            if (!loadedData) {
                loadedData = storage.loadFromLocalStorage();
                if (loadedData) {
                    showNotification('Loaded data from local storage', 'info');
                }
            }
            
            // Use loaded data or create sample data
            if (loadedData) {
                data = loadedData;
            } else {
                loadSampleData();
                storage.saveToLocalStorage();
                if (syncState.isOnline && GITHUB_TOKEN !== 'your_github_token_here') {
                    await storage.saveToGitHub();
                }
            }

            renderAll();
            updateDashboard();

            // Show token configuration message if needed
            if (GITHUB_TOKEN === 'your_github_token_here') {
                setTimeout(() => {
                    showNotification('Configure your GitHub token in the code to enable sync', 'info');
                }, 2000);
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
